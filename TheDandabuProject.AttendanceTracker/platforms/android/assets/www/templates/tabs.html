<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-calm">
    <!-- Dashboard Tab -->
    <ion-tab title="Chart" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/chart">
        <ion-nav-view name="tab-chart"></ion-nav-view>
    </ion-tab>
    <!-- Chats Tab -->
    <ion-tab title="Data" icon-off="ion-android-menu" icon-on="ion-navicon-round" href="#/tab/data">
        <ion-nav-view name="tab-data"></ion-nav-view>
    </ion-tab>
    <!-- Account Tab -->
    <ion-tab title="About" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/about">
        <ion-nav-view name="tab-about"></ion-nav-view>
    </ion-tab>

</ion-tabs>
